langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_tags
    - field.storage.node.field_category
    - search_api.server.solr_server
  module:
    - taxonomy
    - user
    - search_api
    - node
id: default_solr_index
name: Post
description: 'Default content index created by the Solr Search Defaults module'
read_only: false
field_settings:
  aggregated_field_1:
    label: 'Fulltext Post search'
    property_path: aggregated_field
    type: text
    configuration:
      type: union
      fields:
        - 'entity:node/field_category'
        - 'entity:node/field_tags'
        - 'entity:node/title'
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: 'field_tags:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_tags
      module:
        - taxonomy
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
  field_category:
    label: Category
    datasource_id: 'entity:node'
    property_path: field_category
    type: string
    dependencies:
      config:
        - field.storage.node.field_category
processor_settings:
  ignorecase:
    plugin_id: ignorecase
    settings: {  }
  rendered_item:
    plugin_id: rendered_item
    settings:
      weights:
        add_properties: 0
        pre_index_save: -10
  aggregated_field:
    plugin_id: aggregated_field
    settings:
      weights:
        add_properties: 20
  tokenizer:
    plugin_id: tokenizer
    settings:
      spaces: ''
      overlap_cjk: true
      minimum_word_size: 3
  transliteration:
    plugin_id: transliteration
    settings: {  }
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  node_status:
    plugin_id: node_status
    settings:
      weights:
        preprocess_index: -10
  highlight:
    plugin_id: highlight
    settings:
      prefix: '<strong>'
      suffix: '</strong>'
      excerpt: true
      excerpt_length: 256
      highlight: always
      exclude_fields: {  }
options:
  index_directly: true
  cron_limit: 50
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: solr_server
