langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_tags
    - search_api.server.default_server
  module:
    - taxonomy
    - user
    - search_api
    - node
id: default_index
name: 'Post search'
description: 'Default content index created by the Database Search Defaults module'
read_only: false
field_settings:
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  aggregated_field:
    label: 'Fulltext Post search'
    property_path: aggregated_field
    type: text
    configuration:
      type: union
      fields:
        - 'entity:node/field_category'
        - 'entity:node/field_tags'
        - 'entity:node/title'
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: 'field_tags:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_tags
      module:
        - taxonomy
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - post
    languages:
      default: true
      selected: {  }
processor_settings:
  ignorecase:
    fields:
      - title
    weights:
      preprocess_index: -5
      preprocess_query: -8
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  aggregated_field:
    weights:
      add_properties: 20
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
  tokenizer:
    fields:
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -2
      preprocess_query: -5
  transliteration:
    fields:
      - title
    weights:
      preprocess_index: -4
      preprocess_query: -7
  add_url:
    weights:
      preprocess_index: -30
  node_status:
    weights:
      preprocess_index: -10
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: default_server
